<header class="header">
  <div class="sign sign--circle">
    <span>G</span>

  <nav class="nav">
    <ul class="menu">
      <li class="menu__item">

<main>

          <svg class="search__svg" width="27" height="27" viewBox="0 0 27 27" fill="none"

            <path
              d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z"

      </div>
      <div class="plan">
        <ul class="plan__img">

      <span class="plan__people ">
        <img src="./img/people1.svg" alt="people" width="38" height="38">
      </span>

          <span class="plan__people ">
  <img src="./img/people2.svg" alt="people" width="38" height="38">
      </span>

          <span class="plan__people ">
  <img src="./img/people3.svg" alt="people" width="38" height="38">
      </span>

          <span class="plan__people">

        <div class="plan__people__i"></div>
      </span>


        </ul>
        <h4 class="plan__price">45k+ Regular User. <span>View Price Plan</span></h4>
      </div>
    </div>

    <div class="animation">
      <div class="animation__circle">
        <ul class="flag">
          <li class="flag__item">
            <img class="flag__img-1" src="./img/flag1.svg" alt="flag">
          </li>
          <li class="flag__item">
            <img class="flag__img-2" src="./img/flag2.svg" alt="flag">
          </li>
          <li class="flag__item">
            <img class="flag__img-3" src="./img/flag3.svg" alt="flag">
          </li>
          <li class="flag__item">
            <img class="flag__img-4" src="./img/flag3.svg" alt="flag">
          </li>
          <li class="flag__item">
            <img class="flag__img-5" src="./img/flag5.svg"  alt="flag">
